<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>MaterailM Free Bootstrap Admin Template by WrapPixel</title>
  <link rel="shortcut icon" type="image/png" href="../static/images/logos/favicon.png" />
  <link rel="stylesheet" href="../static/css/styles.min.css" />
</head>

<body>
  <!--  Body Wrapper -->
  <div class="page-wrapper" id="main-wrapper" data-layout="vertical" data-navbarbg="skin6" data-sidebartype="full"
    data-sidebar-position="fixed" data-header-position="fixed">
    <div
      class="position-relative overflow-hidden text-bg-light min-vh-100 d-flex align-items-center justify-content-center">
      <div class="d-flex align-items-center justify-content-center w-100">
        <div class="row justify-content-center w-100">
          <div class="col-md-8 col-lg-6 col-xxl-3">
             <div class="card mb-0 shadow rounded-3">
            <div class="card-body p-4">
              
              <!-- Header -->
              <h3 class="text-center mb-4 fw-bold">Create Account</h3>

              <!-- Logo and Brand Name -->
              <div class="d-flex align-items-center justify-content-center mb-3">
                <img src="../static/images/logos/logo.png" alt="Logo" style="width: 50px; height: auto;">
                <span style="font-size: 24px; font-weight: bold; margin-left: 10px;">Alimas</span>
              </div>


              <!-- Sign Up Form -->
              <form>
                <div class="mb-3">
                  <label for="exampleInputtext1" class="form-label">Name</label>
                  <input type="text" class="form-control" id="exampleInputtext1" placeholder="Enter your name">
                </div>
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Email Address</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter your email">
                </div>
                <div class="mb-4">
                  <label for="exampleInputPassword1" class="form-label">Password</label>
                  <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Create a password">
                </div>
                
                <button type="submit" class="btn btn-primary w-100 py-2 fs-5 mb-3 rounded-2">Sign Up</button>
                
                <div class="text-center">
                  <p class="mb-0">Already have an account? 
                    <a class="text-primary fw-bold" href="./authentication-login.html">Sign In</a>
                  </p>
                </div>
              </form>
            </div>
          </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="../static/libs/jquery/dist/jquery.min.js"></script>
  <script src="../static/libs/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  <!-- solar icons -->
  <script src="https://cdn.jsdelivr.net/npm/iconify-icon@1.0.8/dist/iconify-icon.min.js"></script>
</body>

</html>
