{% extends "base.html" %}

{% block body %}       
      <!--  Header End -->
      <div class="position-relative">
        <!-- Circle Button -->
        <button class="btn btn-primary rounded-circle position-absolute d-flex align-items-center justify-content-center" id="openModalBtn"
        style="top: -40px; left: -40px; width: 60px; height: 60px;">
        <svg  xmlns="http://www.w3.org/2000/svg"  width="24"  height="24"  viewBox="0 0 24 24"  fill="none"  stroke="currentColor"  stroke-width="2"  stroke-linecap="round"  stroke-linejoin="round"  class="icon icon-tabler icons-tabler-outline icon-tabler-plus"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M12 5l0 14" /><path d="M5 12l14 0" /></svg>
        </button>
      
        <!-- Card -->
        <div class="card">
          <div class="card-body">
            <div class="row">
              <div class="col-md-12">
                <!-- DataTable -->
                <table id="customerTable" class="table table-striped table-bordered">
                  <thead>
                    <tr>
                      <th>#</th>
                      <th>Customer Name</th>
                      <th>Today Special</th>
                      <th>Total Amount</th>
                      <th>Paid Amount</th>
                      <th>Payment Status</th>
                      <th>Actions</th>
                    </tr>
                  </thead>
                </table>
              </div>
            </div>
          </div>
        </div>
        <!-- Modal -->
      <div class="modal fade" id="specialModal" tabindex="-1" aria-labelledby="specialModalLabel" aria-hidden="true" data-bs-backdrop="static" data-bs-keyboard="false">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="specialModalLabel">Add Entry</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" onclick="cancel()"></button>
          </div>
          <div class="modal-body">
            <!-- Input Fields for the New Entry -->
            <div class="mb-3">
              <label for="customerName" class="form-label">Customer Name</label>
              <input type="text" class="form-control" id="customerName" placeholder="Enter Customer Name">
            </div>
            <div class="mb-3">
              <label for="snackSelect" class="form-label">Today Special</label>
              <select id="snackSelect" multiple></select>
            </div>
            <div id="snackQuantities" class="mb-3"></div>
            <div class="mb-3">
              <label for="totalAmount" class="form-label">Total Amount</label>
              <input type="number" class="form-control" id="totalAmount" placeholder="Enter Total Amount" disabled>
            </div>
            <div class="mb-3">
              <label for="paymentStatus" class="form-label">Payment Status</label>
              <select class="form-select" id="paymentStatus">
                <option value="Paid">Paid</option>
                <option value="Unpaid">Unpaid</option>
                <option value="Partial">Partially Paid</option>
              </select>
            </div>
            <div class="mb-3" id="partialPaymentContainer" style="display: none;">
              <label for="partialAmount" class="form-label">Paid Amount</label>
              <input type="number" class="form-control" id="partialAmount" placeholder="Enter Paid Amount">
              <small id="remainingAmountLabel" class="form-text text-muted" style="display: none;">
                Remaining Amount: â‚¹<span id="remainingValue">0</span>
              </small>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" onclick="cancel()">Close</button>
            <button type="button" class="btn btn-primary" id="saveButton" onclick="saveSpecial()">Save</button>
            <button type="button" class="btn btn-warning" id="updateButton" style="display:none;" onclick="updateSpecial()">Update</button>
          </div>
        </div>
      </div>
    </div>


      </div>
      <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
      <script src="https://cdn.datatables.net/1.13.3/js/jquery.dataTables.min.js"></script>
     <link rel="stylesheet" href="https://cdn.datatables.net/1.13.3/css/jquery.dataTables.min.css">

     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/choices.js/public/assets/styles/choices.min.css" />
<script src="https://cdn.jsdelivr.net/npm/choices.js/public/assets/scripts/choices.min.js"></script>

<script>

$('#snackSelect').on('change', function () {
  const selectedSnacks = choices.getValue(); // Get selected snacks
  $('#snackQuantities').empty(); // Clear previous quantity inputs

  let rowDiv = $('<div class="row mb-2"></div>'); // Create initial row

  selectedSnacks.forEach(function (snack, index) {
    const snackId = snack.value;
    const [name, price] = snack.label.split(' - $');

    const col = $(`
      <div class="col-md-4">
        <label class="form-label">${name} ($${price})</label>
        <input 
          type="number" 
          class="form-control snack-qty-input" 
          name="quantity_${snackId}" 
          placeholder="Qty" 
          min="1"
        />
      </div>
    `);

    rowDiv.append(col);

    // After every 3 items, append the row and start a new one
    if ((index + 1) % 3 === 0 || index === selectedSnacks.length - 1) {
      $('#snackQuantities').append(rowDiv);
      rowDiv = $('<div class="row mb-2"></div>'); // Reset row
    }
  });
});

$('#snackQuantities').on('input', '.snack-qty-input', function () {
  let total = 0;

  $('.snack-qty-input').each(function () {
    const qty = parseInt($(this).val()) || 0;
    const label = $(this).prev('label').text(); // Get the label text (e.g., "Burger ($5)")
    const priceMatch = label.match(/\$\d+(\.\d+)?/); // Extract price from label
    const price = priceMatch ? parseFloat(priceMatch[0].replace('$', '')) : 0;

    total += price * qty;
  });

  $('#totalAmount').val(total.toFixed(2)); // Fill total amount field
});
const snackSelect = document.getElementById('snackSelect');
const snackQuantities = document.getElementById('snackQuantities');

const choices = new Choices(snackSelect, {
  removeItemButton: true,
  placeholderValue: 'Select snacks...',
  searchEnabled: true,
});
  $(document).ready(function() {
     loadData();
     fetchSnacks() 
    $('#openModalBtn').click(function() {
      $('#specialModal').modal('show');
    });

    $('#saveSpecialBtn').click(function() {
      var special = $('#specialInput').val();
      if (special) {
        alert("Special saved: " + special);
        $('#specialModal').modal('hide');
      } else {
        alert("Please enter a special for today.");
      }
    });

    $('#paymentStatus').on('change', function () {
    if ($(this).val() === 'Partial') {
      $('#partialPaymentContainer').show();
    } else {
      $('#partialPaymentContainer').hide();
      $('#partialAmount').val('');
      $('#remainingAmountLabel').hide();
    }
  });

  // Calculate remaining amount when partial amount changes
  $('#partialAmount, #totalAmount').on('input', function () {
    const total = parseFloat($('#totalAmount').val()) || 0;
    const paid = parseFloat($('#partialAmount').val()) || 0;
    const remaining = total - paid;

    if ($('#paymentStatus').val() === 'Partial' && paid >= 0 && total > 0) {
      $('#remainingValue').text(remaining.toFixed(2));
      $('#remainingAmountLabel').show();
    } else {
      $('#remainingAmountLabel').hide();
    }
  });
  });

  function loadData() {
    $('#customerTable').DataTable({
      "ajax": {
        "url": "/user/getdata",
        "type": "GET",
        "dataSrc": "data" 
      },
      "columns": [
      { 
      "data": null,
        "render": function(data, type, row, meta) {
            return meta.row + 1;
        },
        },
        { "data": "customer_name" },
        { "data": "today_special" },
        { "data": "total_amount" },
        { "data": "paid_amount" },
        {
          "data": "payment_status",
          "render": function(data) {
            if (data === 'Paid') return '<span class="badge bg-success">Paid</span>';
            if (data === 'Unpaid') return '<span class="badge bg-danger">Unpaid</span>';
            if (data === 'Partial') return '<span class="badge bg-warning text-dark">Partial</span>';
            return data;
          }
        },
        {
          "data": "id", 
          "render": function(data, type, row) {
            return `
              <button class="btn btn-outline-warning btn-sm m-1" data-id="${data}" data-name="${row.customer_name}" onclick="editCustomer(${data}, '${row.customer_name}')"><i class="ti ti-pencil"></i></button>
              <button class="btn btn-outline-danger btn-sm m-1" data-id="${data}" onclick="deleteCustomer(${data})"><i class="ti ti-trash"></i></button>
            `;
          }
        }
      ],
      "destroy": true, 
      "initComplete": function() {
                const searchInput = $('#customerTable_filter input');
                searchInput.attr("placeholder", "Search here...");
            }
    });
  }

  function saveSpecial() {
    var customerName = $('#customerName').val();
    var todaySpecial = $('#todaySpecial').val();
    var totalAmount = $('#totalAmount').val();
    var paymentStatus = $('#paymentStatus').val();

    var selectedSnacks = choices.getValue();

    var todaySpecialList = [];

  for (var i = 0; i < selectedSnacks.length; i++) {
    var snack = selectedSnacks[i];
    var snackId = snack.value;
    var label = snack.label; 
    var snackName = label.split(' - $')[0];
    var qty = $(`input[name="quantity_${snackId}"]`).val() || 0;

    if (qty > 0) {
      todaySpecialList.push(snackName + ' (' + qty + ')');
    }
  }

  var todaySpecial = todaySpecialList.join(', ');

    if (!customerName) {
        showAlert('Please enter the Customer Name.', 'danger');
        return;
    }
    if (!todaySpecial) {
        showAlert('Please enter the Today Special.', 'danger');
        return;
    }
    if (!totalAmount) {
        showAlert('Please enter the Total Amount.', 'danger');
        return;
    }
    if (!paymentStatus) {
        showAlert('Please select the Payment Status.', 'danger');
        return;
    }

    var paidAmount = 0;
    if (paymentStatus === "Paid") {
        paidAmount = totalAmount;
    } else if (paymentStatus === "Partial") {
        paidAmount = parseFloat($('#partialAmount').val()) || 0;

        if (paidAmount < 0 || paidAmount > totalAmount) {
            showAlert('Please enter a valid Partial Paid Amount.', 'danger');
            return;
        }
    }

    $.ajax({
        url: '/user/savedata',
        type: 'POST',
        data: {
            customerName: customerName,
            todaySpecial: todaySpecial,
            totalAmount: totalAmount,
            paymentStatus: paymentStatus,
            paidAmount: paidAmount 
        },
        success: function(response) {
            // Show success alert
            showAlert('Special saved successfully!', 'success');

            cancel() 
            $('#customerTable').DataTable().ajax.reload();
        },
        error: function(xhr, status, error) {
            showAlert('An error occurred while saving the special.', 'danger');
        }
    });
}

function cancel() {
  $('#specialModal').modal('hide');
  $('#specialModalLabel').text('Add Entry');
  $('#customerName').val('');
  $('#totalAmount').val('');
  $('#paymentStatus').val('Paid');
  $('#saveButton').show();
  $('#updateButton').hide();

  // Clear Choices selection
  choices.removeActiveItems();
  choices.setChoiceByValue([]);

  // Clear quantity inputs
  $('#snackQuantities').empty();

  // Optional: clear modal ID if using for edit tracking
  $('#specialModal').removeData('customerId');

  // Optional: clear custom total if tracked
  $('#totalAmount').val('');
  $('#partialAmount').val('').closest('.mb-3').hide();
  $('#remainingAmountLabel').hide();  
}

    function deleteCustomer(id) {
    Swal.fire({
        title: 'Are you sure?',
        text: 'Do you really want to delete this?',
        icon: 'warning',
        showCancelButton: true,
        confirmButtonText: 'Yes, delete it!',
        cancelButtonText: 'Cancel',
        reverseButtons: true
    }).then((result) => {
        if (result.isConfirmed) {
            $.ajax({
                url: '/user/deletecustomer',
                type: 'DELETE',
                contentType: 'application/json',
                data: JSON.stringify({ id: id }), 
                success: function(response) {
                  showAlert('Customer deleted successfully!', 'success');
                    $('#customerTable').DataTable().ajax.reload(); 
                },
                error: function(xhr, status, error) {
                  showAlert('An error occurred while deleting the customer.', 'danger');
                }
            });
        }
    });
}

function editCustomer(id, customerName) {
  $('#specialModal').modal('show');
  $('#specialModalLabel').text('Edit Entry');
  $('#specialModal').data('customerId', id); 

  $.ajax({
    url: '/user/getdata',
    type: 'GET',
    success: function(response) {
      if (response && response.data) {
        var customerData = response.data.find(customer => customer.id === id);
        debugger

        if (customerData) {
          $('#customerName').val(customerData.customer_name);
          $('#totalAmount').val(customerData.total_amount);
          $('#paymentStatus').val(customerData.payment_status);

          if (customerData.payment_status === 'Partial') {
            $('#partialAmount').val(customerData.paid_amount);
            $('#partialPaymentContainer').show();

            // Update remaining amount label
            const remaining = parseFloat(customerData.total_amount) - parseFloat(customerData.paid_amount);
            $('#remainingAmountLabel').text(`Remaining: $${remaining.toFixed(2)}`).show();
          } else {
            $('#partialAmount').val('');
            $('#partialPaymentContainer').hide();
            $('#remainingAmountLabel').hide();
          }

          // Parse snack string like: "Burger (2), Fries (1)"
          const specialString = customerData.today_special;
          const snackItems = specialString.split(',').map(item => {
            const match = item.trim().match(/^(.+?)\s*\((\d+)\)$/); // Match name and quantity
            return match ? { name: match[1], qty: parseInt(match[2]) } : null;
          }).filter(item => item);

          // Fetch available snacks, then match by name and set quantity
          $.ajax({
            url: '/user/getsnack',
            method: 'GET',
            success: function(snackResponse) {
              const snacks = snackResponse.data;

              choices.clearChoices();

              const selectedSnackIds = [];
              const idToQtyMap = {};

              for (let i = 0; i < snacks.length; i++) {
                const snack = snacks[i];

                for (let j = 0; j < snackItems.length; j++) {
                  if (snack.snacks_name.trim() === snackItems[j].name.trim()) {
                    selectedSnackIds.push(snack.id);
                    idToQtyMap[snack.id] = snackItems[j].qty;
                    break;
                  }
                }
              }

              // Set Choices
              snacks.forEach(snack => {
                choices.setChoices([{
                  value: snack.id,
                  label: `${snack.snacks_name} - $${snack.snack_price}`,
                  selected: selectedSnackIds.includes(snack.id),
                  disabled: false
                }], 'value', 'label', false);
              });

              // Wait a moment then trigger input change to generate quantity boxes
              setTimeout(() => {
                $('#snackSelect').trigger('change');

                // Set quantities after rendering inputs
                setTimeout(() => {
                  for (let i = 0; i < selectedSnackIds.length; i++) {
                    const id = selectedSnackIds[i];
                    $(`input[name="quantity_${id}"]`).val(idToQtyMap[id]);
                  }
                }, 200);
              }, 100);
            }
          });

          $('#saveButton').hide();
          $('#updateButton').show();
        } else {
          showAlert('Customer data not found!', 'danger');
        }
      } else {
        showAlert('Failed to fetch customer data.', 'danger');
      }
    },
    error: function(xhr, status, error) {
      showAlert('An error occurred while fetching customer data.', 'danger');
    }
  });
}
function updateSpecial() {
    var customerName = $('#customerName').val();
    var totalAmount = $('#totalAmount').val();
    var paymentStatus = $('#paymentStatus').val();
    var customerId = $('#specialModal').data('customerId');

    var selectedSnacks = choices.getValue();

    var todaySpecialList = [];

    for (var i = 0; i < selectedSnacks.length; i++) {
    var snack = selectedSnacks[i];
    var snackId = snack.value;
    var label = snack.label; 
    var snackName = label.split(' - $')[0];
    var qty = $(`input[name="quantity_${snackId}"]`).val() || 0;

    if (qty > 0) {
      todaySpecialList.push(snackName + ' (' + qty + ')');
    }
    }

    var todaySpecial = todaySpecialList.join(', ');

    if (!customerName) {
        showAlert('Please enter the Customer Name.', 'danger');
        return;
    }
    if (!todaySpecial) {
        showAlert('Please enter the Today Special.', 'danger');
        return;
    }
    if (!totalAmount) {
        showAlert('Please enter the Total Amount.', 'danger');
        return;
    }
    if (!paymentStatus) {
        showAlert('Please select the Payment Status.', 'danger');
        return;
    }

    var paidAmount = 0;
    debugger
    if (paymentStatus === "Paid") {
        paidAmount = totalAmount;
        $('#partialAmountWrapper').hide();
    } else if (paymentStatus === "Partial") {
        $('#partialAmountWrapper').show(); 
        paidAmount = parseFloat($('#partialAmount').val()) || 0;

        if (paidAmount < 0 || paidAmount > totalAmount) {
            showAlert('Please enter a valid Partial Paid Amount.', 'danger');
            return;
        }
    }

    $.ajax({
        url: '/user/updatecustomer',  
        type: 'POST',
        data: {
            id: customerId, 
            customerName: customerName,
            todaySpecial: todaySpecial,
            totalAmount: totalAmount,
            paymentStatus: paymentStatus,
            paidAmount: paidAmount 
        },
        success: function(response) {
            showAlert('Customer updated successfully!', 'success');

            cancel() 
            $('#customerTable').DataTable().ajax.reload();
        },
        error: function(xhr, status, error) {
            showAlert('An error occurred while updating the customer.', 'danger');
        }
    });
}

function fetchSnacks() {
    $.ajax({
      url: '/user/getsnack',
      method: 'GET',
      success: function(response) {
        const snacks = response.data;

        // Clear existing choices
        choices.clearChoices();

        // Add new choices from server response
        snacks.forEach(snack => {
          choices.setChoices([{
            value: snack.id, // or use snack.snacks_name if you prefer
            label: `${snack.snacks_name} - $${snack.snack_price}`,
            selected: false,
            disabled: false
          }], 'value', 'label', false);
        });
      },
      error: function(xhr, status, error) {
        console.error('Error fetching snacks:', error);
      }
    });
  }
</script>
